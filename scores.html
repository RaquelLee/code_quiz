<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JS Code Quiz Scores</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <header class="col-6 h1">
        Scores
    </header>
</div>
<div class="row justify-content-center">
  <div class="col-6">
      <ol id=scoreList>
      </ol>
</div>
</div>
<div class="row justify-content-center">
  <div class="col-6">
      <a class="btn btn-primary" href="./index.html">Go Back</a>
      <button class="btn btn-primary" id="scoreClr">Clear Highscores</button>
  </div>
</div>
</div>
<script>
  var olEl = document.getElementById("scoreList");

      var userScoresArray = JSON.parse(localStorage.getItem("userScoresArray")) || [];

      for (i=0;i < userScoresArray.length;i++){
            var userScore = document.createElement("li");
            userScore.textContent = "Initials: " + userScoresArray[i].User + " Score: " + userScoresArray[i].Score;
            olEl.appendChild(userScore);
        } 
        scoreClr.addEventListener("click", function () {
            localStorage.clear();
            removeAllChildNodes(olEl);
        });
        
    function removeAllChildNodes(parent){
        while (parent.firstChild) {
            parent.removeChild(parent.firstChild);
        }
    }    

//append list items to ordered list 
//scoreclr code button click
</script>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
