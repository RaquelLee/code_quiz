<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>JavaScript Code Quiz</title>
</head>
<body>
<div class="container">
    <div class="row">
      <div class="col-auto mr-auto">
          <a href="./scores.html">View Scores</a>
      </div>
      <div class="col-auto" id=timer>
      </div>
  </div>
  <div class="row justify-content-center">
    <header class="col-6 h1" id="header">
        Coding Quiz Challenge
    </header>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <p id="p">
            Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
            answers will penalize your score/time by ten seconds!
        </p>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">
        <button class="btn btn-primary" id="startBtn">Start Quiz</button>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-6 d-none" id="btnList">
        <ul>
            <li>
                <button class="btn btn-primary" type="submit" id="btn1">
                </button>   
            </li>  
            <li>
                <button class="btn btn-primary" type="submit" id="btn2">
            </li>  
            <li>
                <button class="btn btn-primary" type="submit" id="btn3">
            </li> 
            <li>
                <button class="btn btn-primary" type="submit" id="btn4">
            </li>
        </ul>
    </div>
</div>
<div class="row justify-content-center">
    <div class="col-6">  
        <p id="pop">
        </p>     
    </div> 
</div>

<div class="row justify-content-center d-none" id=form>
  <div class="col-12">
      <form>
          <div class="form-group">
              <label for="enterInitials">Enter Initials:</label>
              <input type="text" class="form-control" id="initials"
                  placeholder="Your initials here"/>
              <button class="btn btn-primary" id="submitBtn">Submit</button>
          </div>
      </form>
  </div>
</div>
<div class="row justify-content-center">
  <div class="col-6">
      <ol id=scoreList>
      </ol>
</div>
</div>
<div class="row justify-content-center">
  <div class="col-6">
      <button class="btn btn-primary d-none" id="goBck">Go Back</button>
      <button class="btn btn-primary d-none" id="scoreClr">Clear Highscores</button>
  </div>
</div>
</div>
</body>
<script src="assets/js/script.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</html>
